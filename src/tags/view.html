<md-content class="md-padding tags" layout="column">

    <md-chips ng-model="ctrl.selectedVegetables"
              md-autocomplete-snap="" md-require-match=""
              placeholder="Add a tag" secondary-placeholder="Add a tag">
        <md-autocomplete md-selected-item="ctrl.selectedItem"
                         md-autoselect="true"
                         md-search-text="ctrl.searchText" md-items="item in ctrl.querySearch(ctrl.searchText)"
                         md-item-text="item.name" placeholder="Add a tag">
            <span md-highlight-text="ctrl.searchText">{{item.name}}</span> ({{item.type}})
        </md-autocomplete>
        <md-chip-template>
                <span>
                  <strong>{{$chip.name}}</strong>
                  <em>({{$chip.type}})</em>
                </span>
        </md-chip-template>
    </md-chips>

    <br/><br/>
</md-content>
