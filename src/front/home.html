<div id="splash" ng-show="loaded" class="ng-hide" style="position: relative;">
    <img src="assets/splash.jpg" width="100%" style="min-width: 656px;">
    <div class="headline">
        <div class="title">
            <img id="logo" src="assets/logo60sh.png">
            spotiplay
        </div>
    </div>
    <a href="https://github.com/spotiplay/spotiplay" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
</div>
<md-content  style="padding-top: 19px;" id="content" ng-show="loaded" class="ng-hide md-padding start" layout="column">

    <div style="text-align: center;    font-size: 0.9rem;">
        Advanced music manager for Spotify
    </div>
    
    <md-whiteframe id="alert" ng-show="alert" 
                   class="ng-hide alert red"
                   layout layout-align="center center">
        <span>{{alert}}</span>
    </md-whiteframe>

    <div layout="row" ng-hide="hideButtons"
         style="margin-top: 20px;" layout-align="center center">
        <md-button class="md-raised green-button" href="#/auth">
            Sign in with Spotify
        </md-button>  
        <md-button class="md-raised green-button" ng-click="demo()">
            Demo
        </md-button>
    </div>

    <md-whiteframe ng-show="redirecting" class="alert" layout layout-align="center center">
        <span>Loading...</span>
    </md-whiteframe>

    <br/><br/>

</md-content>
<md-progress-linear id="preloader" ng-hide="loaded" style="padding-top: 25px;"
                    md-mode="indeterminate" class="md-accent"></md-progress-linear>
